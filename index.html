<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>

  <body>
    <div class="scores"><a href="score-Tracker.html">View Highscores</a></div>

          <!-- timer -->

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <!-- what shows up at first -->
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer these code related questions within the time limit. Incorrect answers remove 10 seconds.
        </p>
        <button id="start">Start Quiz</button>
      </div>
      <!-- hides when first loaded -->
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <!--  hides when first loaded-->
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials"/>
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <!-- script links -->
    <script src="./questions-Doc.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
